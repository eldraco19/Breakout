<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
      .config-panel{
        margin-top: 3rem;
        padding-left: 44%;
      }
      .config-tool{
        line-height: 3rem;
      }
    </style>
</head>
<body>
  
<canvas id="myCanvas" width="480" height="320"></canvas>

<div class="config-panel">
  <div class="config-tool">
    <label>Ball color: </label><input type="color" id="ball-color-input" value="#2B2B52"/> <br/>
    <label>Paddle color: </label><input type="color" id="paddle-color-input" value="#30336B"/> <br/>
    <label>Brick color: </label><input type="color" id="brick-color-input" value="#E83350"/> <br/>
  </div>
</div>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 5;
var brickColumnCount = 3;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var totalBricks = 0;
var ballColorPicker = document.querySelector("#ball-color-input")
var paddleColorPicker = document.querySelector("#paddle-color-input")
var brickColorPicker = document.querySelector("#brick-color-input")

var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
  bricks[c] = [];
  for(var r=0; r<brickRowCount; r++) {
    if(Math.floor((Math.random()*100)) <= 70)          
    {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
      totalBricks++;
    }
    else          
    bricks[c][r] = { x: 0, y: 0, status: 0 };

  }
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}
function collisionDetection() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      var b = bricks[c][r];
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if(score == totalBricks) {
            alert("YOU WIN, CONGRATS!");
            document.location.reload();
            clearInterval(interval); 
          }
        }
      }
    }
  }
}

function drawBall(options = {}) {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = options.color || "#2B2B52";
  ctx.fill();
  ctx.closePath();
}
function drawPaddle(options = {}) {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = options.color || "#30336B";
  ctx.fill();
  ctx.closePath();
}
function drawBricks(options = {}) {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      if(bricks[c][r].status == 1) {
        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = options.color || "#E83350";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}
function drawScore() {
  ctx.font = "19px Arial Bold";
  ctx.fillStyle = "#2B2B52";
  ctx.fillText("Score: "+score, 8, 20);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks({color: brickColorPicker.value});
  drawBall({color: ballColorPicker.value});
  drawPaddle({color: paddleColorPicker.value});
  drawScore();
  collisionDetection();

  if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
    dx = -dx;
  }
  if(y + dy < ballRadius) {
    dy = -dy;
  }
  else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    }
    else {
      alert("GAME OVER, YOU SCORED : "+score);
      document.location.reload();
      clearInterval(interval); 
    }
  }

  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 5;
  }
  else if(leftPressed && paddleX > 0) {
    paddleX -= 5;
  }

  x += dx;
  y += dy;
}

var interval = setInterval(draw, 10);    
  
</script>

</body>
</html
